<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TailorMyLetter – Generate Cover Letter</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="script.js"></script>
</head>
<body>
  <nav class="top-nav">
    <a href="index.html" class="brand">TailorMyLetter</a>
    <div class="nav-links">
      <a href="pricing.html">Pricing</a>
      <a href="privacy.html">Privacy</a>
    </div>
  </nav>

  <div id="auth-section">
    <h3>Sign Up / Login</h3>
    <input type="email" id="auth-email" placeholder="Email" required />
    <input type="password" id="auth-password" placeholder="Password" required />
    <button onclick="signUp()">Sign Up</button>
    <button onclick="login()">Login</button>
    <button onclick="sendVerification()">Resend Verification Email</button>
    <button onclick="signOut()">Sign Out</button>
    <div id="auth-message"></div>
  </div>

  <main class="form-section">
    <div style="text-align:right;">
      <button onclick="signOut()">Sign Out</button>
    </div>
    <h2>Generate Your Perfect Cover Letter</h2>

    <label for="resumeFile">Upload Resume (PDF or TXT)</label>
    <input type="file" id="resumeFile" />

    <label for="jobDescription">Paste Job Description</label>
    <textarea id="jobDescription" rows="4" placeholder="Enter the job description..."></textarea>

    <label for="tone">Preferred Tone</label>
    <select id="tone">
      <option value="enthusiastic">Enthusiastic</option>
      <option value="professional">Professional</option>
      <option value="friendly">Friendly</option>
    </select>

    <div class="button-group">
      <button id="generateBtn">Generate Cover Letter & Score Resume</button>
      <button id="demoBtn">Use Demo</button>
    </div>

    <div class="results-section" style="display: none;">
      <h3>AI-Generated Cover Letter</h3>
      <textarea id="coverLetterOutput" readonly></textarea>

      <h4>ATS Match Score</h4>
      <div class="score-bar">
        <div class="score-bar-fill">0%</div>
      </div>

      <h4>AI Feedback</h4>
      <ul id="atsFeedback"></ul>
    </div>
  </main>
  <footer>
    <p>© 2025 TailorMyLetter. Built with AI ❤️</p>
  </footer>
</body>
</html>
