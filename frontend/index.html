<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TailorMyLetter – Generate Cover Letter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="top-nav">
    <a href="index.html" class="brand">TailorMyLetter</a>
    <div class="nav-links">
      <a href="pricing.html">Pricing</a>
      <a href="privacy.html">Privacy</a>
      <button id="themeToggle">🌙 Theme</button>
    </div>
  </nav>

  <main class="form-container">
    <div class="form-container">
      <h2>Generate Your Perfect Cover Letter</h2>
      <label for="resumeUpload">Upload Resume (PDF or TXT)</label>
      <input type="file" id="resumeUpload" />

      <label for="jobDescription">Paste Job Description</label>
      <textarea id="jobDescription" rows="4" placeholder="Enter the job description..."></textarea>

      <label for="toneSelect">Preferred Tone</label>
      <select id="toneSelect">
        <option>Enthusiastic</option>
        <option>Professional</option>
        <option>Friendly</option>
      </select>

    <div class="button-group">
      <button id="generateBtn">Generate Cover Letter & Score Resume</button>
      <button id="demoBtn">Use Demo</button>
    </div>
    </div>
  </main>

  <footer>
    <p>© 2025 TailorMyLetter. Built with AI ❤️</p>
  </footer>

  <script src="script.js"></script>
  <script>
    const themeToggle = document.getElementById("themeToggle");
    function applyTheme() {
      const mode = localStorage.getItem("theme") || "light";
      document.body.classList.toggle("dark", mode === "dark");
      themeToggle.textContent = mode === "dark" ? "🌞 Theme" : "🌙 Theme";
    }
    themeToggle.addEventListener("click", () => {
      const current = document.body.classList.contains("dark") ? "dark" : "light";
      const next = current === "dark" ? "light" : "dark";
      localStorage.setItem("theme", next);
      applyTheme();
    });
    applyTheme();
  </script>
</body>
</html>
