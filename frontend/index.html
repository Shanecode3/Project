<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TailorMyLetter – Generate Cover Letter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="top-nav">
    <a href="index.html" class="brand">TailorMyLetter</a>
    <div class="nav-links">
      <a href="pricing.html">Pricing</a>
      <a href="privacy.html">Privacy</a>
      <button id="themeToggle">🌙 Theme</button>
    </div>
  </nav>

  <main class="form-container">
    <h1>Generate Your Perfect Cover Letter</h1>
    <p>Upload your resume and paste the job description. Let AI craft the letter!</p>

    <form id="letterForm">
      <label for="resume">Upload Resume (PDF or TXT)</label>
      <input type="file" id="resume" accept=".pdf,.txt" />

      <label for="jobDescription">Paste Job Description</label>
      <textarea id="jobDescription" placeholder="Enter the job description..."></textarea>

      <label for="tone">Preferred Tone</label>
      <select id="tone">
        <option value="Enthusiastic">Enthusiastic</option>
        <option value="Professional">Professional</option>
        <option value="Confident">Confident</option>
        <option value="Creative">Creative</option>
      </select>

      <div class="btn-group">
        <button type="submit" id="generateBtn">Generate Cover Letter & Score Resume</button>
        <button type="button" id="demoBtn">Use Demo</button>
      </div>
    </form>

    <div id="outputArea" class="output-box"></div>
  </main>

  <footer>
    <p>© 2025 TailorMyLetter. Built with AI ❤️</p>
  </footer>

  <script src="script.js"></script>
  <script>
    const themeToggle = document.getElementById("themeToggle");
    function applyTheme() {
      const mode = localStorage.getItem("theme") || "light";
      document.body.classList.toggle("dark", mode === "dark");
      themeToggle.textContent = mode === "dark" ? "🌞 Theme" : "🌙 Theme";
    }
    themeToggle.addEventListener("click", () => {
      const current = document.body.classList.contains("dark") ? "dark" : "light";
      const next = current === "dark" ? "light" : "dark";
      localStorage.setItem("theme", next);
      applyTheme();
    });
    applyTheme();
  </script>
</body>
</html>
