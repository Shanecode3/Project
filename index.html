<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TailorMyLetter – AI Cover Letter Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>TailorMyLetter</h1>
    <p>Craft the perfect cover letter & get your resume ATS-ready — in seconds.</p>
  </header>

  <main>
    <section class="input-section">
      <label for="resumeFile">Upload Resume (PDF or Text):</label>
      <input type="file" id="resumeFile" accept=".pdf,.txt" />
      <label for="jobDescription">Job Description:</label>
      <textarea id="jobDescription" placeholder="Paste the job description here..."></textarea>

      <label for="tone">Select Tone:</label>
      <select id="tone">
        <option value="formal">Formal</option>
        <option value="enthusiastic">Enthusiastic</option>
        <option value="casual">Casual</option>
      </select>

      <button id="generateBtn">Generate Cover Letter & Score Resume</button>
      <button onclick="fillDemo()" class="demo">Try Demo</button>
    </section>

    <section class="results-section" style="display: none;">
      <div class="cover-letter">
        <h2>Generated Cover Letter</h2>
        <textarea id="coverLetterOutput" readonly></textarea>
        <button onclick="copyCoverLetter()">Copy to Clipboard</button>
      </div>

      <div class="ats-score">
        <h2>ATS Match Report</h2>
        <p id="score">Score: --%</p>
        <div class="score-bar"><div class="score-bar-fill"></div></div>
        <ul id="atsFeedback"></ul>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 TailorMyLetter. Built with AI ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
